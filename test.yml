policies: 
  - name: enterprise-dynamodb-create-backups
    resource: dynamodb-table
    comment: |
      Creates nightly backups of DynamoDB tables
    actions:
      - type: backup

  - name: enterprise-dynamodb-delete-backups
    resource: dynamodb-backup
    comments: |
      Get rid of outdated DynamoDB table backups
    filters:
      - type: value
        key: age
        value: 2
        op: le
    actions:
      - delete
