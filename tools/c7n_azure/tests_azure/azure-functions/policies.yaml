policies:
  - name: custodian_functions_test_event_consumption
    resource: azure.resourcegroup
    mode:
        type: azure-event-grid
        events: ['ResourceGroupWrite']
        provision-options:
          servicePlan:
            resourceGroupName: custodian-function-test-consumption
    filters:
      - name: custodian-function-test-rg
      - tag:custodian-function-test-event-consumption: absent
    actions:
      - type: tag
        tag: custodian-function-test-event-consumption
        value: passed

  - name: custodian_functions_test_event_dedicated
    resource: azure.resourcegroup
    mode:
        type: azure-event-grid
        events: ['ResourceGroupWrite']
        provision-options:
          servicePlan:
            resourceGroupName: custodian-function-test-dedicated
            skuName: S2
            skuTier: Standard
    filters:
      - name: custodian-function-test-rg
      - tag:custodian-function-test-event-dedicated: absent
    actions:
      - type: tag
        tag: custodian-function-test-event-dedicated
        value: passed

  - name: custodian_functions_test_timer_consumption
    resource: azure.resourcegroup
    mode:
        type: azure-periodic
        schedule: '0 */5 * * * *'
        provision-options:
          servicePlan:
            resourceGroupName: custodian-function-test-consumption
    filters:
      - name: custodian-function-test-rg
      - tag:custodian-function-test-timer-consumption: absent
    actions:
      - type: tag
        tag: custodian-function-test-timer-consumption
        value: passed

  - name: custodian_functions_test_event_consumption
    resource: azure.resourcegroup
    mode:
        type: azure-event-grid
        events: ['ResourceGroupWrite']
        provision-options:
          servicePlan:
            resourceGroupName: custodian-function-test-consumption
    filters:
      - name: custodian-function-test-rg
      - tag:custodian-function-test-event-consumption: absent
    actions:
      - type: tag
        tag: custodian-function-test-event-consumption
        value: passed
