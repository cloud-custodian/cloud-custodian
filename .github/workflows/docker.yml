name: "Docker Build"
env:
  repository: "cloudcustodian"
  job_metadata: '
    {
      "c7n": {
        "name": "cli",
        "custodian_image_var": "CUSTODIAN_CLI_IMAGE"
      },
      "c7n-org": {
        "name": "org",
        "custodian_image_var": "CUSTODIAN_ORG_IMAGE"
      },
      "mailer": {
        "name": "mailer",
        "custodian_image_var": "CUSTODIAN_MAILER_IMAGE"
      },
      "policystream": {
        "name": "policystream",
        "custodian_image_var": "CUSTODIAN_POLICYSTREAM_IMAGE"
      }
  }'


on:
  push:
    branches:
      - master
    tags:
      # todo: update for 1.0
      - 0.*

jobs:

  Publish:
    strategy:
      matrix:
        image:
          - c7n
          - c7n-org
          - mailer
          - policystream

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ${{ matrix.image }} build and push
        uses: ./.github/composites/docker-build-push
        env:
          HUB_USER: c7nbuild
          HUB_TOKEN: ${{ secrets.DOCKER_CI_HUB_TOKEN }}
        with:
          dockerfile: "docker/${{ fromJSON(env.job_metadata)[matrix.image]['name'] }}"
          repository: ${{ env.repository }}
          image: ${{ matrix.image }}
          name: "${{ fromJSON(env.job_metadata)[matrix.image]['name'] }}"
          custodian_image_var: "${{ fromJSON(env.job_metadata)[matrix.image]['custodian_image_var'] }}"
          push: true
