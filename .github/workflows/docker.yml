name: "Docker Build"

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
      
jobs:
  Run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Docker Build Env
        # bin directory is in .dockerignore
        run: |
          python -m pip install --upgrade pip
          pip install docker click pytest pyyaml
          mkdir -p bin
          wget -O bin/trivy.tgz https://github.com/aquasecurity/trivy/releases/download/v0.5.4/trivy_0.5.4_Linux-64bit.tar.gz
          cd bin && tar xzvf trivy.tgz
      - name: Build Docker Image
        run: |
          python tools/dev/dockerpkg.py build --scan --test -i cli
