name: "Functional"

env:
  terraform_version: "1.2.8"
  C7N_FUNCTIONAL: true
  C7N_TEST_RUN: true

on:
  schedule:
    # UTC 6 AM aka 11 PM PST, 2 AM EST, everyday
    - cron: "0 6 * * *"

jobs:
  AWS:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4.2.0
        with:
          python-version: "3.8"

      - uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::532725030595:role/GithubActionsTest
          aws-region: us-east-1

      - name: Install Terraform
        run: |
          wget -q https://releases.hashicorp.com/terraform/${terraform_version}/terraform_${terraform_version}_linux_amd64.zip
          unzip -qq terraform*.zip
          mv terraform /usr/local/bin
          mkdir -p .tfcache

      - name: Install Requirements
        run: |
          pip install --cache-dir=./.pip-cache -r requirements.txt

      - name: Test
        run: |
          pytest tests -m "not skiplive" -m terraform -n auto --junit-xml=report-aws.xml

      - name: JUnit Report Action
        uses: mikepenz/action-junit-report@v3.3.3
        if: always()
        with:
          report_paths: 'report-aws.xml'
