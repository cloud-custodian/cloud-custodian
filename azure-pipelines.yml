# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

variables:
- group: CustodianCoreCI

jobs:
- job: 'Lint'
  pool:
    vmImage: 'Ubuntu-16.04'

  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '2.7'
        architecture: 'x64'
    - script: python -m pip install --upgrade pip && pip install flake8==3.5.0
      displayName: "Install Dependencies"
    - script: make lint
      displayName: "Flake8 Lint"

- job: 'Test'
  condition: "succeeded()"
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
        TOXENV: py27-cov
      Python36:
        python.version: '3.6'
        TOXENV: py36
      Python37:
        python.version: '3.7'
        TOXENV: py37
    maxParallel: 3

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: python -m pip install --upgrade pip && pip install tox codecov
    displayName: 'Install Test Runner'

  - script: tox --notest
    displayName: 'Install Dependencies'

  - script: tox
    displayName: 'Tox'

  - script: codecov --branch $BRANCH --pr $PR --commit $COMMIT --build $BUILD_ID
    displayName: 'Publish Code Coverage'
    condition: "eq(variables['python.version'], '2.7')"
    env:
      REPO_URL: $(system.pullRequest.sourceRepositoryUri)
      BUILD_ID: $(Build.BuildNumber)
      CODECOV_TOKEN: $(CODECOV_TOKEN)
      PR: $(system.pullRequest.pullRequestNumber)
      BRANCH: $(system.pullRequest.sourceBranch)
      COMMIT: $(system.pullRequest.sourceCommitId)

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()
